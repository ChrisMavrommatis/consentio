<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link type="text/css" rel="stylesheet" href="{{ '/css/beercss/beer.min.css' | relative_url }}">
	<link href="{{ '/css/main.css' | relative_url }}" rel="stylesheet" />
	<link href="{{ '/css/pygments.css' | relative_url }}" rel="stylesheet" />
	<link rel="icon" href="{{ '/favicon.ico' | relative_url }}" />
	<script async src="{{ '/js/consentio-loader.min.js' | relative_url }}" data-consentio-loader
		data-consentio-loader-debug="false" data-consentio-config="{{ '/assets/consentio-config.json' | relative_url }}"
		data-consentio-cookies="{{ '/assets/consentio-cookies.json' | relative_url }}">
		</script>

</head>

<body class="{{ site.default_theme }}">
	{{ content }}
	<script type="module" src="{{ '/css/beercss/beer.min.js' | relative_url }}"></script>
</body>

</html>
