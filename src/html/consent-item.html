<li id="{{ consentKey }}">
	<div class="collapsible-header">
		<div class="collapsible-header-title">{{ consentTitle }}</div>
		<div class="switch">
			<label>
				<input name="{{ consentKey }}_cookies" id="{{ consentKey }}_cookies" type="checkbox" autocomplete="off" />
				<span class="switch-lever"></span>
			</label>
		</div>
	</div>
	<div class="collapsible-body" style="display: none">
		<span>{{ consentDescription }}</span>
		{{ consentCookies }}
	</div>
</li>
