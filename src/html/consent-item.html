<consentio-consent-item id="{{ consentKey }}">
	<div class="consent-header">
		<h5>{{ consentTitle }}</h5>
		<consentio-switch>
			<label>
				<input name="{{ consentKey }}_cookies" id="{{ consentKey }}_cookies" type="checkbox" autocomplete="off" />
				<span class="switch-lever"></span>
			</label>
		</consentio-switch>
	</div>
	<div class="consent-body" style="display: none">
		<span>{{ consentDescription }}</span>
	</div>
</consentio-consent-item>
